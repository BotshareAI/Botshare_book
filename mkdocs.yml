site_name: "Botshare Book"
theme:
 name: "material"
 features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - toc.integrate
  - search.suggest
  - search.highlight
  - content.code.copy
 palette:
  - scheme: default
    primary: blue
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - scheme:  slate
    primary: blue
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
nav:
 - Home: index.md 
 - Get Started:
   - Introduction: getting_started.md
   - Use Caese: use_cases.md
 - Botshare Framework:
   - L1 -Incubation: L1_incubation.md
   - L2 -Acceleration: L2_Acceleration.md
   - References: references.md
  - Company:
      - Company Overview: company_overview.md
      - Contributing: contributing.md
      - FAQ: faq.md
  - GitHub Repo: https://github.com/openAMRobot
markdown_extensions:
  - admonition
  - pymdownx.details

