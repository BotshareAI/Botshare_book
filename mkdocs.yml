esite_name: "Botshare Book"
site_url: "https://botshareai.github.io/Botshare_book/"
repo_url: "https://github.com/openAMRobot"

theme:
  name: "material"
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - header.autohide
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/lightbulb
        name: Switch to light mode


extra:
  generator: false
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:info@botshare.ai
    - icon: fontawesome/brands/github
      link: https://github.com/openAMRobot
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/botshare

  use_directory_urls: true
nav:
  - Home:
      - Overview: "index.md#overview"
      - Learning: "index.md#What you will learn"
      - Pillars: "index.md# Core pillars"
      - Solution: "index.md#Our solution"
      - Benefits: "index.md#Who benefits?"
      - Course: "index.md#Course structure"
          - L1: "index.md#level1: Smart Technology & Robotics incubation"
          - L2: "index.md#level2:Robotics and AI acceleration"
      - Open Source: "index.md#Professional Open-Source Learning Environment"
      - AI Learning: "index.md#AI-Powered Adaptive learning"
      - Industry Model: "index.md#Industry-Aligned Learning Model"
      - Careers: "index.md#Target Audience & Career Paths
          - Who to Join: "index.md#Who should join"
          - After Course: "index.md#Career paths after completion"
      - Certification: "index.md#Certification & Career support"
      - Get Started Now: "index.md#Get Started Now"
      - Outcomes: "index.md#Course outcomes"
      - Support Us: "index.md#Support Our Project"
  - Getting Started:
      - Introduction: getting_started.md
      - Use Cases: use_cases.md
  - Botshare Framework:
      - L1 - Incubation: L1_Incubation.md
      - L2 - Acceleration: L2_Acceleration.md
      - References: references.md
  - Company:
      - Company Overview: company_overview.md
      - Contributing: contributing.md
      - FAQ: faq.md
  - GitHub Repo: https://github.com/openAMRobot
markdown_extensions:
  - admonition
  - pymdownx.details

plugins:
  - search:
      lang: en
