site_name: "Botshare Book"
theme:
 name: "material"
 features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - toc.integrate
  - search.suggest
  - search.highlight
  - content.code.copy
 palette:
  - scheme: default
    primary: dark blue
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - scheme:  slate
    primary: blue
    toggle:
      icon: material/lightbulb
      name: Switch to light mode

extra:
  generator: false
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:info@botshare.ai
    - icon: fontawesome/brands/github
      link: https://github.com/openAMRobot
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/botshare 
use_directory_urls: true
nav:
  - Home:
      - Overview: index.md#open-robotics-ai--deep-tech-initiative
      - What You Will Learn: index.md#what-you-will-learn
      - Core Pillars: index.md#core-pillars
      - Our Solution: index.md#our-solution
      - Who Benefits: index.md#who-benefits
      - Course Structure:
          - Level 1: index.md#level-1-smart-technology--robotics-incubation
          - Level 2: index.md#level-2robotics-and-ai-acceleration
      - Learning Environment: index.md#professional-open-source-learning-environment
      - AI-Powered Learning: index.md#ai-powered-adaptive-learning
      - Industry Model: index.md#industry-aligned-learning-model
      - Careers:
          - Who Should Join: index.md#who-should-join
          - Career Paths: index.md#career-paths-after-completion
      - Certification & Support: index.md#certification--career-support
      - Course Outcomes: index.md#course-outcomes
      - Get Started Now: index.md#get-started-now
      - Support Us: index.md#support-our-project
 - Get Started:
   - Introduction: getting_started.md
   - Use Caese: use_cases.md
 - Botshare Framework:
   - L1 -Incubation: L1_Incubation.md
   - L2 -Acceleration: L2_Acceleration.md
   - References: references.md
 - Company:
     - Company Overview: company_overview.md
     - Contributing: contributing.md
     - FAQ: faq.md
 - GitHub Repo: https://github.com/openAMRobot
markdown_extensions:
  - admonition
  - pymdownx.details

