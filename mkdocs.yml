site_name: "Botshare Book"
theme:
 name: "material"
 features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - toc.integrate
  - search.suggest
  - search.highlight
  - content.code.copy
 palette:
  - scheme: default
    primary: blue
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - scheme:  slate
    primary: blue
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
nav:
 - Home: index.md 
