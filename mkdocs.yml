site_name: "Botshare Book"
site_url: "https://botshareai.github.io/Botshare_book/"
repo_url: "https://github.com/BotshareAI/Botshare_book"
theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started: docs/getting_started.md
  - Technology Overview: docs/technology_overview.md
  - Implementation Guide: docs/implementation_guide.md
  - Use Cases: docs/use_cases.md
  - Contributing: docs/contributing.md
  - FAQ: docs/faq.md
  - References: docs/references.md

plugins:
  - search
  - mkdocs-material
